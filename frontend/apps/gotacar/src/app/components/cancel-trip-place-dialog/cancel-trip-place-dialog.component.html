<h1 mat-dialog-title class="title">Atención</h1>
<div mat-dialog-content class="content">
  Va a proceder a rechazar su plaza en este viaje.
  <br />
  Se procederá a devolverle el importe.
  <br />
  ¿Desea continuar?
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="continue()">Continuar</button>
  <button mat-button (click)="close()">Volver</button>
</div>
