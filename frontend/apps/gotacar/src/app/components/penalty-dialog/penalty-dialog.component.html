<h2 mat-dialog-title>Sancionar conductor</h2>
<form ngNativeValidate [formGroup]="penalty_form">
  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        [min]="minDate"
        required
        type="datetime-local"
        formControlName="date_banned"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <!--- mat-dialog-close-->
    <button mat-button (click)="onSubmit()">Sancionar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
  </mat-dialog-actions>
</form>
