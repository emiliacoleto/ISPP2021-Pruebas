<div>
  <h1>Trips</h1>

  <div *ngFor="let trip of trips" class="trips-list">
    <mat-list role="list">
      <!--<mat-list-item role="listitem">Item 1</mat-list-item> -->
      <mat-card class="example-card">
        <mat-card-title>{{
          trip?.driver?.firstName + ' ' + trip?.driver?.lastName
        }}</mat-card-title>

        <mat-card-content>
          <mat-card-subtitle>
            <b>Hora de salida:</b> {{ trip?.startDate }}
          </mat-card-subtitle>
          <mat-card-subtitle>
            <b>Hora de salida:</b> {{ trip?.startDate }}
          </mat-card-subtitle>
          <mat-card-subtitle>
            {{ trip?.startingPoint?.address }} &#8594;
            {{ trip?.endingPoint?.address }}
          </mat-card-subtitle>
          <mat-card-subtitle>{{
            trip?.price | convertCentToEur
          }}</mat-card-subtitle>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <br />
    </mat-list>
  </div>
</div>
