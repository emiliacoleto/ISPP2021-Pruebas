<h1>LISTA DE QUEJAS DE USUARIOS</h1>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="50%"
      fxFlex.xs="100%"
      fxFlex.sm="100%"
      *ngFor="let complaint of complaints"
    >
      <mat-card class="complaint">
        <mat-card-title class="complaint-title">
          {{ complaint?.title }}
        </mat-card-title>
        <mat-card-content class="card-content">
          <h3 class="user-title">
            <strong> Queja realizada por </strong>:
            {{ complaint?.user?.firstName + ' ' + complaint?.user?.lastName }}
          </h3>
          <p>
            <strong>Creación de la queja:</strong>
            {{ complaint?.creationDate | date: 'short' }}
          </p>
          <p><strong>Descripción:</strong> {{ complaint?.content }}</p>
          <p><strong>Estado:</strong> {{ isPending(complaint?.status) }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-raised-button
            style="background-color: #538994"
            class="button"
            (click)="rejectComplaint(complaint)"
          >
            <mat-icon> clear </mat-icon>
          </button>
          <button
            mat-raised-button
            style="background-color: #538994"
            class="button"
            (click)="openDialog(complaint)"
          >
            <mat-icon> check_circle</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <br />
    </div>
  </div>
</div>
