<frontend-main-header [title]="app_title"></frontend-main-header>
<section class="page-content">
  <div>
    <h1>Accede a GotACar</h1>
  </div>
  <div>
    <h2>¿Nos dices tu email y contraseña?</h2>
  </div>
  <mat-card class="login-card">
    <div class="form-fields">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" #userName required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" #userPassword required />
      </mat-form-field>
    </div>
    <button mat-flat-button color="primary" class="login-button"
      (click)="authService.sign_in(userName.value, userPassword.value)">
      Iniciar sesión
    </button>

    <button mat-flat-button color="primary" class="login-button" (click)="authService.google_auth()">
      Iniciar sesión con Google
    </button>
  </mat-card>
</section>
