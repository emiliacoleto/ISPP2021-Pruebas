USUARIO
----------------------------
{
        _id: ObjectId(),
        name: string,
        uid: string,
        surnames: string,
        email: string,
        dni: string,
        profile_photo: string,
        birthdate: string,
        roles: [string] : ['admin', 'client', 'driver'],
        banned_until: date
}

MEETING_POINT
----------------------------
{
        lat: float,
        lng: float,
        name: string,
        address: string
}

TRIP
----------------------------
{
        starting_point: {
                lat: float,
                lng: float,
                address: string,
                name: string
        },
        ending_point: {
                lat: float,
                lng: float,
                address: string,
                name: string
        },
        price: integer (EN CENTIMOS),
        start_date: date,
        end_date: date,
        comments: string,
        places: integer,
        canceled: boolean,
        cancelation_date: date,
        driver: User,
}

TRIP_ORDER
-----------------------
{
        trip: Trip,
        user: User,
        date: date,
        price: integer,
        payment_intent: string (STRIPE NOS LO DA),
        places: integer,
        status: ['COMPLETED', 'REFUNDED']
}

COMPLAINT
-----------------------
{
        title: string,
        content: string,
        user: User,
        trip: Trip,
        created_at: date,
        status: ['PENDING', 'ALREADY_RESOLVED', 'ACCEPTED', 'REFUSED'] (Default 'PENDING')
}

COMPLAINT_APPEAL
-----------------------
{
        complaint: Complaint,
        content: string,
        checked: boolean (Default false)
}
